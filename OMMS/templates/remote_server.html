<!-- templates/remote_server.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程服务器管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        /* 布局样式 */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .right {
            width: 70%;
            padding: 20px;
            background-color: #ffffff;
            border-left: 1px solid #ddd;
        }
        /* 按钮样式 */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* iframe 样式，默认隐藏 */
        #ssh-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 初始时隐藏 iframe */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧内容 -->
        <div class="left">
            <h2>远程服务器操作</h2>
            <p>点击下方按钮加载 SSH 客户端：</p>
            <button onclick="loadSSH()">打开 SSH 客户端</button>
            <button onclick="return_index()">返回首页</button>
        </div>
        <!-- 右侧内容 -->
        <div class="right">
            <h2>SSH 客户端</h2>
            <!-- iframe 初始时为空，点击按钮后加载 -->
            <iframe id="ssh-frame" src="http://127.0.0.1:8888"></iframe>
        </div>
    </div>

    <script>
        // 当点击按钮时，显示 iframe
        function loadSSH() {
            var iframe = document.getElementById('ssh-frame');
            iframe.style.display = 'block'; // 显示 iframe
        }
        function return_index(){
            window.location.href = "{{ url_for('index') }}";
        }
    </script>
</body>
</html>
